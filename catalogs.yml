candels:
  title: CANDELS
  descr: >
    Lu SAM Lightcones.
  index: candels
  fields:
    - name: halo_id_nbody
      type: long
      descr: halo id from Bolshoi halo catalog
    - name: gal_id
      type: long
      descr: galaxy id
    - name: gal_type
      type: int
      descr: 0=central, 1=satellite, 2=orphan
    - name: z_nopec 
      type: float
      descr: redshift without peculiar velocity
    - name: redshift
      type: float
      descr: redshift with peculiar velocity
    - name: ra
      type: float
      descr: right ascension
      units: 'deg'
    - name: dec
      type: float
      descr: declination
      units: 'deg'
    - name: m_vir
      type: float
      descr: host halo virial mass
      units: '\(10^{10} M_\odot\)'
    - name: V_vir
      type: float
      descr: host halo virial velocity
      units: 'km/s'
    - name: r_vir
      type: float
      descr: host halo virial radius (physical coordinates)
      units: 'Mpc'
    - name: c_NFW
      type: float
      descr: NFW concentration (host halo)
    - name: spin
      type: float
      descr: dimensionless spin parameter (host halo)
    - name: mstar_diffuse
      type: float
      descr: mass of stars in a ‘diffuse stellar halo’
      units: '\(10^{10} M_\odot\)'
    - name: m_hot_halo
      type: float
      descr: mass of hot gas in host halo
      units: '\(10^{10} M_\odot\)'
    - name: Z_hot_halo
      type: float
      descr: metallicity of hot gas in host halo
      units: 'Z_\odot\)'
    - name: v_disk
      type: float
      descr: maximum rotation velocity of disk
      units: 'km/s'
    - name: r_disk
      type: float
      descr: scale length of disk
      units: 'kpc'
    - name: sigma_bulge
      type: float
      descr: line-of-sight velocity dispersion of bulge
      units: 'km/s'
    - name: r_bulge
      type: float
      descr: effective radius of bulge (projected)
      units: 'kpc'
    - name: mhalo
      type: float
      descr: mass of sub-halo (at the time it became a sub)
      units: '\(10^{10} M_\odot\)'
    - name: mstar
      type: float
      descr: stellar mass
      units: '\(10^{10} M_\odot\)'
    - name: mcold
      type: float
      descr: mass of cold gas
      units: '\(10^{10} M_\odot\)'
    - name: mbulge
      type: float
      descr: stellar mass of bulge component
      units: '\(10^{10} M_\odot\)'
    - name: mBH
      type: float
      descr: mass of black hole
      units: '\(10^{10} M_\odot\)'
    - name: maccdot
      type: float
      descr: total accretion rate onto black hole
      units: '\M_\odot/yr\)'
    - name: maccdot_radio
      type: float
      descr: BHAR associated with ‘radio mode’
      units: '\M_\odot/yr\)'
    - name: Zstar
      type: float
      descr: mass weighted metallicity of stars
      units: 'Z_\odot\)'
    - name: Zcold
      type: float
      descr: mass weighted metallicity of cold gas
      units: 'Z_\odot\)'
    - name: mstardot
      type: float
      descr: instantaneous star formation rate
      units: '\M_\odot/yr\)'
    - name: sfr_ave
      type: float
      descr: star formation rate averaged over past 1E8 yr
      units: '\M_\odot/yr\)'
    - name: meanage
      type: float
      descr: mean stellar mass weighted age of stars
      units: 'Gyr'
    - name: tmerge
      type: float
      descr: time since last merger greater than 1:10
      units: 'Gyr'
    - name: tmajmerge
      type: float
      descr: time since last merger greater than 1:4
      units: 'Gyr'
    - name: cosi
      type: float
      descr: cosine of disk inclination angle
    - name: UV1500_rest
