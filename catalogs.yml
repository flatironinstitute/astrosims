dict:
  - name: candels_field
    title: field
    type: byte
    top: true
    descr: "CANDELS field (COSMOS, EGS, GOODS-N, GOODS-S, UDS)"
    enum: ['COSMOS', 'EGS', 'GOODS-N', 'GOODS-S', 'UDS']
  - name: candels_realization
    title: realization
    type: byte
    top: true
    descr: "Realization between 0-7"
  - name: ppos
    title: coord
    sub:
    - name: 'x'
      title: RA
      descr: Right Ascension
    - name: 'y'
      title: Dec
      descr: Declination
  - name: redshift
    title: 'z'
    type: float
    descr: Measured redshift (distance + peculiar velocity)
  - name: true_redshift
    title: 'z_nopec'
    type: float
    descr: Redshift with no peculiar velocity
  - name: pos
    sub:
    - name: 'x'
      title: 'X'
    - name: 'y'
      title: 'Y'
    - name: 'z'
      title: 'Z'
  - name: candels_gal_id
    title: gal_id
    type: long
  - name: bolshoi_halo_id
    type: long
    descr: halo id from Bolshoi halo catalog
  - name: halo_mass
    type: float
    descr: host halo virial mass
    units: '\(10^{10} M_\odot\)'
  - name: V_vir
    type: float
    descr: Host halo virial velocity
    units: 'km/s'
  - name: c_NFW
    type: float
    descr: NFW concentration (host halo)
  - name: spin
    type: float
    descr: Dimensionless spin parameter (host halo)
  - name: R
    type: float
    descr: host halo virial radius (physical coordinates)
    units: 'Mpc'
  - name: r_disk
    type: float
    descr: scale length of a disk
    units: 'kpc'
  - name: r_bulge
    type: float
    descr: effective radius of bulge (projected)
    units: 'kpc'
  - name: sigma_bulge
    type: float
    descr: line-of-sight velocity dispersion of bulge
  - name: M_stellar
    type: float
    descr: stellar mass
    units: '\(10^{10} M_\odot\)'
  - name: M
    type: float
    descr: mass of sub-halo
    units: '\(10^{10} M_\odot\)'
  - name: M_star_diffuse
    descr: Mass of stars in a 'diffuse stellar halo'
    units: '\(10^{10} M_\odot\)'
    type: float
  - name: M_hot_halo
    units: '\(10^{10} M_\odot\)'
    type: float
    descr: Mass of hot gas in host halo
  - name: M_cold
    descr: Mass of cold gas
    units: '\(10^{10} M_\odot\)'
    type: float
  - name: M_bulge
    descr: Stellar mass of bulge component
    units: '\(10^{10} M_\odot\)'
    type: float
  - name: M_BH
    descr: Mass of black hole
    units: '\(10^{10} M_\odot\)'
    type: float
  - name: BHAR
    descr: Total accretion rate onto black hole
    units: '\(10^{10} M_\odot\)/yr'
    type: float
  - name: BHAR_radio
    descr: Black hole accretion rate onto black hole
    units: '\(10^{10} M_\odot\)'
    type: float
  - name: Z_star
    type: float
    descr: Mass weighted metallicity of stars
    units: '\( Z_\odot\)'
  - name: Z_cold
    type: float
    descr: Mass weighted metallicity of cold gas
    units: '\( Z_\odot\)'
  - name: Z_hot_halo
    descr: Metallicity of hot gas in host halo
    units: '\(Z_\odot\)'
    type: float
  - name: SFR_inst
    descr: Instantaneous star formation rate (SFR)
    units: '\(M_\odot\)/yr'
    type: float
  - name: SFR
    type: float
    descr: star formation rate averaged over past 1E8 yr
    units: '\(M_\odot\)/yr'
  - name: cosi
  - name: t_merge
    descr: Time since last merger greater than 1:10
    units: 'Gyr'
    type: float
  - name: t_major_merge
    descr: Time since last merger greater than 1:4
    type: float
    units: 'Gyr'
  - name: age_mean
    units: 'Gyr'
    descr: Mean stellar mass weighted age of stars
    type: float
  - name: v_disk
    type: float
    descr: Maximum rotation velocity of disk
    units: 'km/s'
  - name: UV1500_rest
    type: float
  - name: GAIA_source_id
    title: source_id
    type: long
    descr: Unique source Identifier
  - name: GAIA_random_index
    title: random_index
    type: long
    descr: Random index used to select subsets
  - name: GAIA_ppos_x_error
    title: ra_error
    type: double
    descr: Standard error of right ascension
  - name: GAIA_ppos_y_error
    title: dec_error
    type: double
    descr: Standard error of declination
  - name: parallax
    type: double
    descr: Parallax
    units: mas
  - name: GAIA_parallax_error
    title: parallax_error
    type: double
    descr: Standard error of parallax
    units: mas
  - name: GAIA_parallax_over_error
    title: parallax_over_error
    type: float
    descr: Parallax divided by its error
  - name: pmra
    type: double
    descr: Proper motion in right ascension direction
    units: mas/year
  - name: GAIA_pmra_error
    title: pmra_error
    type: double
    descr: Standard error of proper motion in right ascension direction
    units: mas/year
  - name: pmdec
    type: double
    descr: Proper motion in declination direction
    units: mas/year
  - name: GAIA_pmdec_error
    title: pmdec_error
    type: double
    descr: Standard error of proper motion in declination direction
    units: mas/year
  - name: GAIA_l
    title: l
    type: double
    descr: Galactic longitude
    units: deg
  - name: GAIA_b
    title: b
    type: double
    descr: Galactic latitude
    units: deg
  - name: GAIA_phot_g_mean_mag
    title: phot_g_mean_mag
    type: float
    descr: Extincted apparent G-band mean magnitude
  - name: GAIA_phot_g_mean_mag_error
    title: phot_g_mean_mag_error
    type: float
    descr: true (i.e. after extinction, but before error convolution) apparent G-Band mean magnitude
  - name: GAIA_phot_bp_mean_mag
    title: phot_bp_mean_mag
    type: float
    descr: Extincted apparent G_Bp-band mean magnitude
  - name: GAIA_phot_bp_mean_mag_error
    title: phot_bp_mean_mag_error
    type: float
    descr: Standard error of G_Bp-band mean magnitude
  - name: GAIA_phot_rp_mean_mag
    title: phot_rp_mean_mag
    type: float
    descr: Extincted apparent G_Rp-band mean magnitude
  - name: GAIA_phot_rp_mean_mag_error
    title: phot_rp_mean_mag_error
    type: float
    descr: Standard error of G_Rp-band mean magnitude
  - name: GAIA_bp_rp
    title: bp_rp
    type: float
    descr: true BP - RP colour
    units: mag
  - name: GAIA_bp_g
    title: bp_g
    type: float
    descr: BP - G colour
    units: mag
  - name: GAIA_g_rp
    title: g_rp
    type: float
    descr: true G - RP colour
    units: mag
  - name: GAIA_a_g_val
    title: a_g_val
    type: float
    descr: line-of-sight extinction in the G band, A_G
    units: mag
  - name: GAIA_e_bp_min_rp_val
    title: e_bp_min_rp_val
    type: float
    descr: line-of-sight reddening E(BP-RP)
    units: mag
  - name: GAIA_teff_val
    title: teff_val
    type: float
    descr: Stellar effective temperature
    units: K
  - name: GAIA_lum_val
    title: lum_val
    type: float
    descr: Stellar luminosity
    units: L_sun
  - name: GAIA_radial_velocity
    title: radial_velocity
    type: double
    descr: Radial velocity
    units: km/s
  - name: GAIA_radial_velocity_error
    title: radial_velocity_error
    type: double
    descr: km/s
    units: Radial velocity error

illustris:
  title: Illustris
  index: illustris
  mapping: group
  fields:
    - name: simulation
      type: keyword
      top: true
      descr: "e.g. 'Illustris-1' or 'Illustris-2-Dark'."
    - name: snapshot
      type: short
      title: 'snap'
      top: true
      descr: 'snapshot number'
    - name: time
      type: float
      descr: 'Scalefactor of the snapshot corresponding to this group catalog.'
      disp: false
    - name: redshift
      type: float
      descr: 'Redshift of the snapshot corresponding to this group catalog.'
      dict: redshift

    - name: BHMass
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Sum of the BH_Mass field of all blackholes (type 5) in this group.'
    - name: BHMdot
      type: float
      title: '\(\dot{M}_{\rm BH}\)'
      units: '\((10^{10} M_\odot/h) / (0.978Gyr/h)\)'
      descr: 'Sum of the BH_Mdot field of all blackholes (type 5) in this group.'
    - name: CM
      type: float
      units: 'ckpc/h'
      descr: 'Center of mass of the group, computed as the sum of the mass weighted relative coordinates of all particles/cells in the group, of all types. Comoving coordinate. (Available only for the Illustris-3 run)'
      sub:
      - name: "x"
        title: '\({\rm CM}_x\)'
      - name: "y"
        title: '\({\rm CM}_y\)'
      - name: "z"
        title: '\({\rm CM}_z\)'
    - name: FirstSub
      type: integer
      descr: 'Index into the <code>Subhalo</code> table of the first/primary/most massive Subfind group within this FoF group. Note: This value is signed (or should be interpreted as signed)! In this case, a value of -1 indicates that this FoF group has no subhalos.'
      disp: false
    - name: GasMetallicity
      type: float
      descr: 'Mass-weighted average metallicity (Mz/Mtot, where Z = any element above He) of all gas cells in this FOF group.'
    - name: Len
      type: integer
      title: '\(N_{\rm part}\)'
      descr: 'Integer counter of the total number of particles/cells of all types in this group.'
    - name: LenType
      type: integer
      descr: 'Integer counter of the total number of particles/cells, split into the six different types, in this group. Note: Wind phase cells are counted as stars (type 4) for GroupLenType.'
      sub:
      - name: gas
        title: '\(N_{\rm gas}\)'
      - name: dm
        title: '\(N_{\rm DM}\)'
      - name: unused
        disp: false
      - name: tracers
      - name: stars
        title: '\(N_{\rm stars}\)'
      - name: bh
        title: '\(N_{\rm BH}\)'
    - name: Mass
      type: float
      title: '\(M_{\rm tot}\)'
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Sum of the individual masses of every particle/cell, of all types, in this group.'
    - name: MassType
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Sum of the individual masses of every particle/cell, split into the six different types, in this group. Note: Wind phase cells are counted as gas (type 0) for GroupMassType.'
      sub:
      - name: gas
        title: '\(M_{\rm gas}\)'
      - name: dm
        title: '\(M_{\rm DM}\)'
      - name: unused
        disp: false
      - name: tracers
      - name: stars
        title: '\(M_{\star}\)'
      - name: bh
        title: '\(M_{\rm BH}\)'
    - name: Nsubs
      type: integer
      descr: 'Count of the total number of Subfind groups within this FoF group.'
    - name: Pos
      type: float
      units: 'ckpc/h'
      descr: 'Spatial position within the periodic box of the maximum bound particle. Comoving coordinate.'
      sub:
      - name: "x"
        title: 'x'
      - name: "y"
        title: 'y'
      - name: "z"
        title: 'z'
    - name: SFR
      type: float
      units: '\( M_\odot / yr \)'
      descr: 'Sum of the individual star formation rates of all gas cells in this group.'
      dict: SFR
    - name: StarMetallicity
      type: float
      descr: 'Mass-weighted average metallicity (Mz/Mtot, where Z = any element above He) of all star particles in this FOF group.'
    - name: Vel
      type: float
      units: 'km/s/a'
      descr: 'Velocity of the group, computed as the sum of the mass weighted velocities of all particles/cells in this group, of all types. The peculiar velocity is obtained by multiplying this value by \(1/a.\)'
      sub:
      - name: "x"
        title: '\(v_x\)'
      - name: "y"
        title: '\(v_y\)'
      - name: "z"
        title: '\(v_z\)'
    - name: WindMass
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Sum of the individual masses of all wind phase gas cells (type 4, BirthTime <= 0) in this group.'
    - name: M_Crit200
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Total Mass of this group enclosed in a sphere whose mean density is 200 times the critical density of the Universe, at the time the halo is considered.'
      disp: false
    - name: M_Crit500
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Total Mass of this group enclosed in a sphere whose mean density is 500 times the critical density of the Universe, at the time the halo is considered.'
      disp: false
    - name: M_Mean200
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Total Mass of this group enclosed in a sphere whose mean density is 200 times the mean density of the Universe, at the time the halo is considered.'
      disp: false
    - name: M_TopHat200
      type: float
      units: '\( 10^{10} M_\odot / h \)'
      descr: 'Total Mass of this group enclosed in a sphere whose mean density is \(\Delta_c\) times the critical density of the Universe, at the time the halo is considered. \(\Delta_c\) derives from the solution of the collapse of a spherical top-hat perturbation (fitting formula from <a href="http://adsabs.harvard.edu/abs/1998ApJ...495...80B">Bryan+ 1998</a>). The subscript 200 can be ignored.'
      disp: false
    - name: R_Crit200
      type: float
      units: 'ckpc/h'
      descr: 'Comoving Radius of a sphere centered at the GroupPos of this Group whose mean density is 200 times the critical density of the Universe, at the time the halo is considered.'
      disp: false
    - name: R_Crit500
      type: float
      units: 'ckpc/h'
      descr: 'Comoving Radius of a sphere centered at the GroupPos of this Group whose mean density is 500 times the critical density of the Universe, at the time the halo is considered.'
      disp: false
    - name: R_Mean200
      type: float
      units: 'ckpc/h'
      descr: 'Comoving Radius of a sphere centered at the GroupPos of this Group whose mean density is 200 times the mean density of the Universe, at the time the halo is considered.'
      disp: false
    - name: R_TopHat200
      type: float
      units: 'ckpc/h'
      descr: 'Comoving Radius of a sphere centered at the GroupPos of this Group whose mean density is \(\Delta_c\) times the critical density of the Universe, at the time the halo is considered.'
      disp: false
illustris_sub:
  title: Illustris Subfind
  index: illustris_sub
  mapping: subhalo
  fields:
    - name: BHMass
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of the masses of all blackholes in this subhalo.'
    - name: BHMdot
      type: float
      units: '\((10^{10} M_\odot/h) / (0.978Gyr/h)\)'
      descr: 'Sum of the instantaneous accretion rates \(\dot{M}\) of all blackholes in this subhalo.'
    - name: CM
      type: float
      units: 'ckpc/h'
      descr: 'Comoving center of mass of the Subhalo, computed as the sum of the mass weighted relative coordinates of all particles/cells in the Subhalo, of all types.'
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: GasMetallicity
      type: float
      descr: 'Mass-weighted average metallicity (Mz/Mtot, where Z = any element above He) of the gas cells bound to this Subhalo, but restricted to cells within <b>twice</b> the stellar half mass radius.'
    - name: GasMetallicityHalfRad
      type: float
      descr: 'Same as SubhaloGasMetallicity, but restricted to cells within the stellar half mass radius.'
    - name: GasMetallicityMaxRad
      type: float
      descr: 'Same as SubhaloGasMetallicity, but restricted to cells within the radius of \(V_{max}\).'
    - name: GasMetallicitySfr
      type: float
      descr: 'Mass-weighted average metallicity (Mz/Mtot, where Z = any element above He) of the gas cells bound to this Subhalo, but restricted to cells which are star forming.'
    - name: GasMetallicitySfrWeighted
      type: float
      descr: 'Same as SubhaloGasMetallicitySfr, but weighted by the cell star-formation rate rather than the cell mass.'
    - name: GrNr
      type: integer
      descr: 'Index into the Group table of the FOF host/parent of this Subhalo.'
    - name: HalfmassRad
      type: float
      units: 'ckpc/h'
      descr: 'Comoving radius containing half of the total mass (SubhaloMass) of this Subhalo.'
    - name: HalfmassRadType
      type: float
      units: 'ckpc/h'
      descr: 'Comoving radius containing half of the mass of this Subhalo split by Type (SubhaloMassType).'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: IDMostbound
      type: long
      descr: 'The ID of the particle with the smallest binding energy (could be any type).'
    - name: Len
      type: integer
      descr: 'Total number of member particle/cells in this Subhalo, of all types.'
    - name: LenType
      type: integer
      descr: 'Total number of member particle/cells in this Subhalo, separated by type.'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: Mass
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Total mass of all member particle/cells which are bound to this Subhalo, of all types. Particle/cells bound to subhaloes of this Subhalo are NOT accounted for.'
    - name: MassInHalfRad
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells within the stellar half mass radius.'
    - name: MassInHalfRadType
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells (split by type) within the stellar half mass radius.'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: MassInMaxRad
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells within the radius of \(V_{max}\).'
    - name: MassInMaxRadType
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells (split by type) within the radius of \(V_{max}\).'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: MassInRad
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells within <b>twice</b> the stellar half mass radius.'
    - name: MassInRadType
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all particles/cells (split by type) within <b>twice</b> the stellar half mass radius.'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: MassType
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Total mass of all member particle/cells which are bound to this Subhalo, separated by type. Particle/cells bound to subhaloes of this Subhalo are NOT accounted for. Note: Wind phase cells are counted as gas (type 0) for SubhaloMassType.'
      sub:
      - name: gas
      - name: dm
      - name: unused
        disp: false
      - name: tracers
      - name: stars
      - name: bh
    - name: Parent
      type: integer
      descr: 'Index into the Subhalo table of the unique SUBF host/parent of this Subhalo. This index is local to the group (i.e. 2 indicates the third most massive subhalo of the parent halo of this subhalo, not the third most massive of the whole snapshot). The values are often zero for all subhalos of a group, indicating that there is no resolved hierarchical structure in that group, beyond the primary subhalo having as direct children all of the secondary subhalos.'
    - name: Pos
      type: float
      units: 'ckpc/h'
      descr: 'Spatial position within the periodic box of the maximum bound particle. Comoving coordinate.'
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: SFR
      type: float
      units: '\( M_\odot / yr \)'
      descr: 'Sum of the individual star formation rates of all gas cells in this subhalo.'
    - name: SFRinHalfRad
      type: float
      units: '\( M_\odot / yr \)'
      descr: 'Same as SubhaloSFR, but restricted to cells within the stellar half mass radius.'
    - name: SFRinMaxRad
      type: float
      units: '\( M_\odot / yr \)'
      descr: 'Same as SubhaloSFR, but restricted to cells within the radius of \(V_{max}\).'
    - name: SFRinRad
      type: float
      units: '\( M_\odot / yr \)'
      descr: 'Same as SubhaloSFR, but restricted to cells within <b>twice</b> the stellar half mass radius.'
    - name: Spin
      type: float
      units: '\( (kpc/h) (km/s) \)'
      descr: 'Total spin per axis, computed for each as the mass weighted sum of the relative coordinate times relative velocity of all member particles/cells.'
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: StarMetallicity
      type: float
      units: '-'
      descr: 'Mass-weighted average metallicity (Mz/Mtot, where Z = any element above He) of the star particles bound to this Subhalo, but restricted to stars within <b>twice</b> the stellar half mass radius.'
    - name: StarMetallicityHalfRad
      type: float
      descr: 'Same as SubhaloStarMetallicity, but restricted to stars within the stellar half mass radius.'
    - name: StarMetallicityMaxRad
      type: float
      units: '-'
      descr: 'Same as SubhaloStarMetallicity, but restricted to stars within the radius of \(V_{max}\).'
    - name: StellarPhotometrics
      type: float
      units: 'mag'
      descr: 'Eight bands: U, B, V, K, g, r, i, z. Magnitudes based on the summed-up luminosities of all the stellar particles of the group. For details on the bands, see snapshot table for stars.'
      sub:
      - name: U
      - name: B
      - name: V
      - name: K
      - name: g
      - name: r
      - name: i
      - name: z
    - name: StellarPhotometricsMassInRad
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of the mass of the member stellar particles, but restricted to stars within the radius SubhaloStellarPhotometricsRad.'
    - name: StellarPhotometricsRad
      type: float
      units: 'ckpc/h'
      descr: 'Radius at which the surface brightness profile (computed from all member stellar particles) drops below the limit of 20.7 mag arcsec\(^{-2}\) in the K band (in comoving units).'
    - name: Vel
      type: float
      units: 'km/s'
      descr: 'Peculiar velocity of the group, computed as the sum of the mass weighted velocities of all particles/cells in this group, of all types. No unit conversion is needed.'
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: VelDisp
      type: float
      units: 'km/s'
      descr: 'One-dimensional velocity dispersion of all the member particles/cells (the 3D dispersion divided by \(\sqrt{3}\)).'
    - name: Vmax
      type: float
      units: 'km/s'
      descr: 'Maximum value of the spherically-averaged rotation curve.'
    - name: VmaxRad
      type: float
      units: 'kpc/h'
      descr: 'Comoving radius of rotation curve maximum (where \(V_{max}\) is achieved).'
    - name: WindMass
      type: float
      units: '\( 10^{10} M_\odot/h \)'
      descr: 'Sum of masses of all wind-phase cells in this subhalo (with Type==4 and BirthTime&#60;=0).'
neutrino:
  title: Neutrino
  index: neutrino
  sort: 'neutrino'
  fields:
    - name: simulation
      type: keyword
      top: true
    - name: snapshot
      type: short
      top: true
    - name: time
      type: half_float
      disp: false
    - name: redshift
      type: half_float
      dict: redshift
    - name: instance
      type: byte
      top: true
    - name: Mnu
      type: half_float

