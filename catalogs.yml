gaea:
  title: GAEA
  descr: >
    <a href='http://adsabs.harvard.edu/abs/2014MNRAS.445..970D'>De Lucia et al. 2014</a>,
    <a href='http://adsabs.harvard.edu/abs/2016MNRAS.461.1760H'>Hirschmann et al. 2016</a>,
    <a href='http://adsabs.harvard.edu/abs/2017MNRAS.469..968X'>Xie et al. 2017</a>,
    <a href='http://adsabs.harvard.edu/abs/2017MNRAS.465.2236Z'>Zoldan et al. 2017</a>.
    Data release v3 2018-06-26.
    WARNING: This is one of the first all sky catalogs we have produced, and there could be some issues/bugs we did not notice. Any bug report will be useful to correct and improve this work! So please let us know if you find anything "strange".
    The full dataset is available <a href='http://voms.simonsfoundation.org:50013/KZiLTE5keWT4N535B3Zd2aHibbjju6n/HI_lightcone_Anna3/'>here</a>.
  index: gaea
  settings:
    index:
      number_of_shards: 40
      number_of_replicas: 1
  fields:
    - name: PPos
      type: double
      units: rad
      sub:
      - name: "x"
        title: RA
        descr: Right Ascension
      - name: "y"
        title: Dec
        descr: Declination
    - name: z
      type: double
      descr: Measured redshift (distance + peculiar velocity)
    - name: z_pos
      type: double
      descr: Redshift relative only to the distance
    - name: Pos
      type: double
      descr: Position in the catalog in comoving distance from the observer
      units: Mpc/h
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: Vel
      type: double
      descr: Velocity of the galaxy in the catalog
      units: km/s
      sub:
      - name: "x"
      - name: "y"
      - name: "z"
    - name: Type
      type: integer
      descr: Galaxy Type, indicates how this galaxy is related to the HM halo
    - name: GalID
      type: long
      descr: Unique ID for the galaxy
    - name: MMSubID
      type: long
      descr: ID to identify the Friend of Friend group of the galaxy
    - name: CentralMvir
      type: float
      descr: '\(M_{200}\) mass of the FoF halo'
      units: '\(10^{10} M_\odot/h\)'
    - name: Mvir
      type: float
      descr: '\(M_{200}\) mass of the hosting SubHalo'
      units: '\(10^{10} M_\odot/h\)'
    - name: Rvir
      type: float
      descr: 'Virial radius calculated from \(M_{200}\)'
      units: 'Mpc/h'
    - name: Vvir
      type: float
      descr: Virial Velocity of the SubHalo
      units: 'km/s'
    - name: Vmax
      type: float
      descr: Maximal rotational velocity of DM particles in the Sub-Halo
      units: 'km/s'
    - name: StellarMass
      type: float
      descr: 'Total stellar Mass of the galaxy (disk+bulge)'
      units: '\(10^{10} M_\odot/h\)'
    - name: ColdGas
      type: float
      descr: 'Cold gas mass in the gaseous disk'
      units: '\(10^{10} M_\odot/h\)'
    - name: HI
      type: float
      descr: 'HI mass in the gaseous disk'
      units: '\(10^{10} M_\odot/h\)'
    - name: GasDiskRadius
      type: float
      descr: 'Gaseous Disk Radius'
      units: 'Mpc/h'
    - name: StellarDiskRadius
      type: float
      descr: 'Stellar Disk Radius'
      units: 'Mpc/h'
    - name: GasSpin
      type: float
      descr: 'Gaseous disk specific angular momentum'
      units: 'Mpc/h km/s'
      sub:
      - name: "x"
        title: jx
      - name: "y"
        title: jy
      - name: "z"
        title: jz
gaiadr2:
  title: GAIA DR2
  index: gaiadr2
  key: source_id
  fields:
#    - name: solution_id
#      descr: Solution Identifier
#      type: long
#      disp: false
#    - name: designation
#      descr: Unique source designation
#      type: text
#      disp: false
    - name: source_id
      descr: Unique source identifier
      type: long
    - name: random_index
      descr: Random index used to select subsets
      type: long
    - name: ref_epoch
      descr: Reference epoch
      type: double
      units: Time[Julian Years]
    - name: ra
      descr: Right ascension
      type: double
      units: Angle[deg]
    - name: ra_error
      descr: Standard error of right ascension
      type: double
      units: Angle[mas]
    - name: dec
      descr: Declination
      type: double
      units: Angle[deg]
    - name: dec_error
      descr: Standard error of declination
      type: double
      units: Angle[mas]
    - name: parallax
      descr: Parallax
      type: double
      units: Angle[mas]
    - name: parallax_error
      descr: Standard error of parallax
      type: double
      units: Angle[mas]
    - name: parallax_over_error
      descr: Parallax divided by its error
      type: float
    - name: pmra
      descr: Proper motion in right ascension direction
      type: double
      units: Angular Velocity[mas/year]
    - name: pmra_error
      descr: Standard error of proper motion in right ascension direction
      type: double
      units: Angular Velocity[mas/year]
    - name: pmdec
      descr: Proper motion in declination direction
      type: double
      units: Angular Velocity[mas/year]
    - name: pmdec_error
      descr: Standard error of proper motion in declination direction
      type: double
      units: Angular Velocity[mas/year]
    - name: ra_dec_corr
      descr: Correlation between right ascension and declination
      type: float
      units: Dimensionless[see description]
    - name: ra_parallax_corr
      descr: Correlation between right ascension and parallax
      type: float
      units: Dimensionless[see description]
    - name: ra_pmra_corr
      descr: Correlation between right ascension and proper motion in right ascension
      type: float
      units: Dimensionless[see description]
    - name: ra_pmdec_corr
      descr: Correlation between right ascension and proper motion in declination
      type: float
      units: Dimensionless[see description]
    - name: dec_parallax_corr
      descr: Correlation between declination and parallax
      type: float
      units: Dimensionless[see description]
    - name: dec_pmra_corr
      descr: Correlation between declination and proper motion in right ascension
      type: float
      units: Dimensionless[see description]
    - name: dec_pmdec_corr
      descr: Correlation between declination and proper motion in declination
      type: float
      units: Dimensionless[see description]
    - name: parallax_pmra_corr
      descr: Correlation between parallax and proper motion in right ascension
      type: float
      units: Dimensionless[see description]
    - name: parallax_pmdec_corr
      descr: Correlation between parallax and proper motion in declination
      type: float
      units: Dimensionless[see description]
    - name: pmra_pmdec_corr
      descr: Correlation between proper motion in right ascension and proper motion in declination
      type: float
      units: Dimensionless[see description]
    - name: astrometric_n_obs_al
      descr: Total number of observations AL
      type: int
    - name: astrometric_n_obs_ac
      descr: Total number of observations AC
      type: int
    - name: astrometric_n_good_obs_al
      descr: Number of good observations AL
      type: int
    - name: astrometric_n_bad_obs_al
