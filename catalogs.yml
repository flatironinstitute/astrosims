scsam:
  title: SC-SAM
  descr: >
    <a href='http://adsabs.harvard.edu/abs/2015MNRAS.453.4337S'>Somerville et al. 2015</a>,
    <a href='http://adsabs.harvard.edu/abs/2019MNRAS.483.2983Y'>Yung et al. 2019</a>.<br>
    Data Release v1 2018-08-17.<br>
    SC-SAM Lightcones for the CANDELS project (based on models presented in Yung et al. 2018 and Somerville et al. 2015 SAMs).
    The full data release will be available shortly.
  index: scsam
  sort: 'candels-1'
  count: 34168952
  fields:
    - name: field
      dict: candels_field
      top: true
    - name: realization
      dict: candels_realization
      top: true

    - name: halo_id_nbody
      dict: bolshoi_halo_id
      type: long
      descr: halo id from Bolshoi halo catalog
    - name: gal_id
      dict: candels_gal_id
      type: long
      descr: galaxy id
    - name: gal_type
      type: int
      descr: 0=central, 1=satellite, 2=orphan
    - name: z_nopec
      dict: true_redshift
      type: float
      descr: redshift (without peculiar velocity)
    - name: redshift
      dict: redshift
      type: float
      descr: redshift (with peculiar velocity)
    - name: ra
      dict: ppos_x
      type: float
      units: 'deg'
    - name: dec
      dict: ppos_y
      type: float
      units: 'deg'
    - name: m_vir
      dict: halo_mass
      type: float
    - name: V_vir
      dict: V_vir
      type: float
      descr: host halo virial velocity
      units: 'km/s'
    - name: r_vir
      dict: R
      title: r_vir
      type: float
      descr: host halo virial radius (physical coordinates)
      units: 'Mpc'
    - name: c_NFW
      dict: c_NFW
      type: float
      descr: NFW concentration (host halo)
    - name: spin
      dict: spin
      type: float
      descr: dimensionless spin parameter (host halo)
    - name: mstar_diffuse
      dict: M_star_diffuse
      type: float
      descr: mass of stars in a 'diffuse stellar halo'
      units: '\(10^{10} M_\odot\)'
    - name: m_hot_halo
      dict: M_hot_halo
      type: float
      descr: mass of hot gas in host halo
      units: '\(10^{10} M_\odot\)'
    - name: Z_hot_halo
